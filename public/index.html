<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleepyred999 - Add Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="width: 400px;">
        <h1>sleepyred999 - Add Track</h1>
        <form action="/add-track" method="POST">
            <div class="form-group">
                <label>Track Title:</label>
                <input type="text" name="title" required placeholder="e.g. Midnight Lofi">
            </div>
            <div class="form-group">
                <label>Featured Artist (Optional):</label>
                <input type="text" name="featured_artist" placeholder="e.g. Chill Beats Guy">
            </div>
            <div class="form-group">
                <label>Genre:</label>
                <select name="genre" style="width:100%; padding:8px; border-radius:4px;">
                    <option value="Lofi">Lofi</option>
                    <option value="Ambient">Ambient</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price ($):</label>
                <input type="number" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Cover Art URL:</label>
                <input type="url" name="cover_art_url" placeholder="https://image-link.com/art.jpg">
            </div>
            <button type="submit">Upload to Store</button>
        </form>
        <div id="catalog-preview">
            <a href="/catalog">Go to Music Storefront â†’</a>
        </div>
    </div>
</body>
</html>
